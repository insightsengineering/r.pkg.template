---
name: Spelling ðŸ†Ž

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    branches:
      - main
  workflow_dispatch:
  workflow_call:

concurrency:
  group: spelling-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  spelling:
    name: Check spelling ðŸ” 
    runs-on: ubuntu-latest
    if: >
      !contains(github.event.commits[0].message, '[skip spelling]')
        && github.event.pull_request.draft == false
    container:
      image: ghcr.io/insightsengineering/rstudio_4.2.2_bioc_3.16:latest

    steps:
      - name: Checkout Code ðŸ›Ž
        uses: actions/checkout@v3

      - name: Run Spellcheck ðŸ‘Ÿ
        uses: insightsengineering/r-spellcheck-action@v2
        with:
          exclude: inst/extdata/*
