---
name: Spelling ðŸ†Ž

on:
  push:
    branches:
      - main
      - pre-release
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    branches:
      - main
      - pre-release
  workflow_dispatch:
  workflow_call:

concurrency:
  group: spelling-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  spelling:
    name: Check spelling ðŸ” 
    runs-on: ubuntu-latest
    if: >
      !contains(github.event.commits[0].message, '[skip spelling]')
        && github.event.pull_request.draft == false
    container:
      image: ghcr.io/insightsengineering/rstudio_4.2.1_bioc_3.15:latest

    steps:
      - name: Checkout Code ðŸ›Ž
        uses: actions/checkout@v3

      - name: Run Spellcheck ðŸ‘Ÿ
        uses: insightsengineering/r-spellcheck-action@v2
        with:
          exclude: inst/extdata/*

  grammar:
    name: Check grammar ðŸ”¡
    runs-on: ubuntu-latest
    if: >
      !contains(github.event.commits[0].message, '[skip spelling]')
        && github.event.pull_request.draft == false

    steps:
      - name: Checkout Code ðŸ›Ž
        uses: actions/checkout@v3

      - name: Restore npm cache ðŸ’°
        uses: actions/cache@v3
        with:
          key: npm-${{ runner.os }}-${{ github.job }}
          restore-keys: |
            npm-${{ runner.os }}-
          path: node_modules

      - name: Setup NodeJS â˜Š
        uses: actions/setup-node@v3
        id: npm-cache
        with:
          node-version: 18

      - name: Install write-good and deps â¬
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm install write-good fs
        shell: bash

      - name: Get changed files ðŸ—ž
        id: changed-files
        uses: tj-actions/changed-files@v24
        with:
          separator: ","
          files: |
            **.R
            **.Rmd
            **.Rnw
            **.Rmarkdown
            **.qmd
            **.md

      - name: Run write-good ðŸƒâ€â™€ï¸
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const writeGood = require('write-good');
            const path = require('path');
            const fs = require('fs');
            let files = "${{ steps.changed-files.outputs.all_changed_files }}".split(",");
            let allSuggestions = [];
            files.forEach((file) => {
              if (fs.lstatSync(file).isFile() && 
                  !path.dirname(file).startsWith("node_modules")) {
                const contents = fs.readFileSync(file, 'utf8');
                const suggestions = writeGood(contents);
                const annotations = writeGood.annotate(contents, suggestions, true);
                if (annotations.length) {
                  for (var i=0; i < annotations.length; i++) {
                    let ann = annotations[i];
                    ann['message'] = ann['reason'];
                    ann['start_column'] = ann['col'];
                    ann['end_column'] = ann['col'];
                    ann['start_line'] = ann['line'];
                    ann['end_line'] = ann['line'];
                    ann['annotation_level'] = 'notice';
                    ann['path'] = file;
                    delete ann['reason'];
                    delete ann['col'];
                    delete ann['line'];
                    allSuggestions.push(ann);
                  }
                }
              }
            });
            fs.writeFileSync('./annotations.json', JSON.stringify(allSuggestions, null, 2) , 'utf-8');

      - name: Annotate files for grammar suggestions âœï¸
        uses: kibalabs/github-action-create-annotations@v0.2.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          json-file-path: ./annotations.json
