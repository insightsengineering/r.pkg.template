---
name: Spelling ğŸ†

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    branches:
      - main
  workflow_dispatch:
  workflow_call:
    inputs:
      package-subdirectory:
        description: Subdirectory in the repository, where the R package is located.
        required: false
        type: string
        default: "."

concurrency:
  group: spelling-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  spelling:
    name: Check spelling ğŸ” 
    runs-on: ubuntu-latest
    if: >
      !contains(github.event.commits[0].message, '[skip spelling]')
        && github.event.pull_request.draft == false
    container:
      image: ghcr.io/insightsengineering/rstudio_4.3.1_bioc_3.17:latest

    steps:
      - name: Checkout Code ğŸ›
        uses: actions/checkout@v3

      - name: Run Spellcheck ğŸ‘Ÿ
        uses: insightsengineering/r-spellcheck-action@v2
        with:
          exclude: inst/extdata/*
          path: ${{ inputs.package-subdirectory }}
