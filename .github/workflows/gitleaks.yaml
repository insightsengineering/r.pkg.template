---
name: gitleaks ðŸ’§

on:
  push:
    branches:
      - main
      - pre-release
  pull_request:
    branches:
      - main
      - pre-release
  workflow_call:
    inputs:
      additional_args:
        description: Additional arguments to pass to gitleaks
        required: false
        type: string
        default: ""

jobs:
  gitleaks:
    name: gitleaks ðŸ’§
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'avert') && !contains(github.event.head_commit.message, 'gitleaks')"
    steps:
      - name: Checkout repo ðŸ›Ž
        uses: actions/checkout@v2

      - name: Download and install gitleaks ðŸ’§
        run: |
          sudo wget -q \
            "https://github.com/zricethezav/gitleaks/releases/download/v${GITLEAKS_VERSION}/gitleaks_${GITLEAKS_VERSION}_linux_x64.tar.gz" \
            -O /tmp/gitleaks.tar.gz || \
            (echo "Error downloading gitleaks ${GITLEAKS_VERSION} tarball" && exit 1)
          sudo tar -xvzf /tmp/gitleaks.tar.gz || \
            (echo "Error unarchiving gitleaks ${GITLEAKS_VERSION} tarball" && exit 1)
          sudo mv gitleaks /usr/bin/. || \
            (echo "Error moving gitleaks for /usr/bin" && exit 1)
        shell: bash
        env:
          GITLEAKS_VERSION: 8.0.0

      - name: Run gitleaks â˜”
        run: gitleaks -v --no-git ${{ inputs.additional_args }} --path .
        shell: bash
