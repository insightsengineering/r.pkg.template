---
name: SuperLinter ü¶∏‚Äç‚ôÄÔ∏è

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    branches:
      - main
  workflow_dispatch:
  workflow_call:
    secrets:
      REPO_GITHUB_TOKEN:
        description: |
          Github token with read access and write access to repositories.
        required: false
    inputs:
      lintr_error_on_lint:
        description: Produce an error when lints are found
        required: false
        type: boolean
        default: true
      lint-all-files:
        description: Lint all files every time
        default: false
        required: false
        type: boolean

concurrency:
  group: lint-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: SuperLinter ü¶∏‚Äç‚ôÇÔ∏è
    runs-on: ubuntu-latest
    if: >
      github.event.pull_request.draft == false

    steps:
      - name: Get branch names üåø
        id: branch-name
        uses: tj-actions/branch-names@v7

      - name: Checkout repo (PR) üõé
        uses: actions/checkout@v4
        if: github.event_name == 'pull_request'
        with:
          ref: ${{ steps.branch-name.outputs.head_ref_branch }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          fetch-depth: 0

      - name: Checkout repo üõé
        uses: actions/checkout@v4
        if: github.event_name != 'pull_request'
        with:
          ref: ${{ steps.branch-name.outputs.head_ref_branch }}
          fetch-depth: 0

      - name: Check commit message üí¨
        run: |
          git config --global --add safe.directory $(pwd)
          export head_commit_message="$(git show -s --format=%B | tr '\r\n' ' ' | tr '\n' ' ')"
          echo "head_commit_message = $head_commit_message"
          if [[ $head_commit_message == *"$SKIP_INSTRUCTION"* ]]; then
            echo "Skip instruction detected - cancelling the workflow."
            exit 1
            curl -s -LJ -o gh.tar.gz https://github.com/cli/cli/releases/download/v${GH_CLI_VERSION}/gh_${GH_CLI_VERSION}_linux_amd64.tar.gz
            tar -xzf gh.tar.gz --strip-components 2
            ./gh version
            ./gh run cancel ${{ github.run_id }}
            ./gh run watch ${{ github.run_id }}
          else
            echo "Skip instruction not detected - continuing the workflow."
          fi
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_CLI_VERSION: 2.44.1
          SKIP_INSTRUCTION: "[skip linter]"

      - name: Override SuperLinter configs üíæ
        run: |
          # Override markdownlint default config
          [ ! -e .markdownlint.yaml ] && cat > .markdownlint.yaml <<EOF
          ###############
          # Rules by id #
          ###############
          MD004: false                  # Unordered list style
          MD007:
            indent: 2                   # Unordered list indentation
          MD013:
            line_length: 800            # Line length
          MD026:
            punctuation: ".,;:!„ÄÇÔºåÔºõ:"  # List of not allowed
          MD029: false                  # Ordered list item prefix
          MD033: false                  # Allow inline HTML
          MD036: false                  # Emphasis used instead of a heading
          #################
          # Rules by tags #
          #################
          blank_lines: true  # Error on blank lines
          EOF
        shell: bash

      - name: Lint Code Base üß∂
        uses: super-linter/super-linter/slim@v5
        env:
          LINTER_RULES_PATH: /
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
          FILTER_REGEX_EXCLUDE: NEWS.md|design/.*|testthat/_snaps/.*
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: false
          VALIDATE_BASH: true
          VALIDATE_DOCKERFILE: true
          VALIDATE_MARKDOWN: true
          MARKDOWN_CONFIG_FILE: .markdownlint.yaml
          VALIDATE_YAML: true

  lint-r-code:
    name: Lint R code üß∂
    runs-on: ubuntu-latest
    if: >
      github.event.pull_request.draft == false
    container:
      image: ghcr.io/insightsengineering/rstudio:latest

    steps:
      - name: Checkout repo (PR) üõé
        uses: actions/checkout@v4
        if: github.event_name == 'pull_request'
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Checkout repo üõé
        uses: actions/checkout@v4
        if: github.event_name != 'pull_request'
        with:
          fetch-depth: 0

      - name: Check commit message üí¨
        run: |
          git config --global --add safe.directory $(pwd)
          export head_commit_message="$(git show -s --format=%B | tr '\r\n' ' ' | tr '\n' ' ')"
          echo "head_commit_message = $head_commit_message"
          if [[ $head_commit_message == *"$SKIP_INSTRUCTION"* ]]; then
            echo "Skip instruction detected - cancelling the workflow."
            exit 1
            curl -s -LJ -o gh.tar.gz https://github.com/cli/cli/releases/download/v${GH_CLI_VERSION}/gh_${GH_CLI_VERSION}_linux_amd64.tar.gz
            tar -xzf gh.tar.gz --strip-components 2
            ./gh version
            ./gh run cancel ${{ github.run_id }}
            ./gh run watch ${{ github.run_id }}
          else
            echo "Skip instruction not detected - continuing the workflow."
          fi
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_CLI_VERSION: 2.44.1
          SKIP_INSTRUCTION: "[skip linter]"

      - name: Changed files üñãÔ∏è
        id: files
        uses: Ana06/get-changed-files@v2.2.0
        with:
          format: 'json'
          filter: '*'

      - name: Lint üß∂
        run: |
          exclusions_list <- NULL
          if (!identical("${{ inputs.lint-all-files }}", "true")) {
            changed_files <- jsonlite::fromJSON('${{ steps.files.outputs.added_modified }}')
            all_files <- list.files(recursive = TRUE)
            exclusions_list <- as.list(setdiff(all_files, changed_files))
          }
          lints <- lintr::lint_package(exclusions = exclusions_list)
          if (length(lints) > 0L) {
            print(lints)
            if (identical("${{ inputs.lintr_error_on_lint }}", "true")) {
              stop("Lints detected. Please review and adjust code according to the comments provided.", call. = FALSE)
            }
          }
        shell: Rscript {0}
