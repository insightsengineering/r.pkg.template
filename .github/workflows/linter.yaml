---
name: SuperLinter ðŸ¦¸â€â™€ï¸

on:
  push:
    branches:
      - main
      - pre-release
  pull_request:
    branches:
      - main
      - pre-release
  workflow_call:

concurrency:
  group: lint-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: SuperLinter ðŸ¦¸â€â™‚ï¸
    runs-on: ubuntu-latest
    if: >
      !contains(github.event.commits[0].message, '[skip linter]')
        && github.event.pull_request.draft == false
    steps:
      - name: Checkout repo ðŸ›Ž
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Override SuperLinter configs ðŸ’¾
        run: |
          # Override markdownlint default config
          cat > .markdownlint.yaml <<EOF
          ###############
          # Rules by id #
          ###############
          MD004: false                  # Unordered list style
          MD007:
            indent: 2                   # Unordered list indentation
          MD013:
            line_length: 808            # Line length
          MD026:
            punctuation: ".,;:!ã€‚ï¼Œï¼›:"  # List of not allowed
          MD029: false                  # Ordered list item prefix
          MD033: false                  # Allow inline HTML
          MD036: false                  # Emphasis used instead of a heading
          #################
          # Rules by tags #
          #################
          blank_lines: true  # Error on blank lines
        shell: bash

      - name: Lint Code Base ðŸ§¶
        uses: github/super-linter/slim@v4
        env:
          DEFAULT_BRANCH: main
          FILTER_REGEX_EXCLUDE: NEWS.md|design/.*|testthat/_snaps/.*
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: false
          VALIDATE_BASH: true
          VALIDATE_DOCKERFILE: true
          VALIDATE_MARKDOWN: true
          VALIDATE_R: true
          VALIDATE_YAML: true
          LINTR_ERROR_ON_LINT: true
