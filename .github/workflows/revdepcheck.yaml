---
name: revdepcheck âª

on:
  workflow_dispatch:
  workflow_call:
    secrets:
      REPO_GITHUB_TOKEN:
        description: |
          Github token with read access to repositories, required for dependencies installation
        required: false
      GCHAT_WEBHOOK:
        description: |
          Google Chat webhook to send failure notifications
        required: false
    inputs:
      additional-env-vars:
        description: |
          Extra environment variables, as a 'key=value' pair, with each pair on a new line.
          Example usage:
          additional-env-vars: |
            ABC=123
            XYZ=456
        required: false
        default: ""
        type: string

jobs:
  dependency-test:
    name: revdepcheck âª
    runs-on: ubuntu-latest
    if: >
      !contains(github.event.commits[0].message, '[skip revdepcheck]')
    # Restore this in the if condition
    #    && github.event.pull_request.draft == false
    container:
      image: ghcr.io/insightsengineering/rstudio:latest

    steps:
      - name: Setup token ðŸ”‘
        id: github-token
        run: |
          if [ "${{ secrets.REPO_GITHUB_TOKEN }}" == "" ]; then
            echo "REPO_GITHUB_TOKEN is empty. Substituting it with GITHUB_TOKEN."
            echo "token=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_OUTPUT
          else
            echo "Using REPO_GITHUB_TOKEN."
            echo "token=${{ secrets.REPO_GITHUB_TOKEN }}" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Get branch names ðŸŒ¿
        id: branch-name
        uses: tj-actions/branch-names@v7

      - name: Checkout repo ðŸ›Ž
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.branch-name.outputs.head_ref_branch }}
          fetch-depth: 1

      - name: Check commit message ðŸ’¬
        run: |
          git config --global --add safe.directory $(pwd)
          export head_commit_message="$(git show -s --format=%B | tr '\r\n' ' ' | tr '\n' ' ')"
          echo "head_commit_message = $head_commit_message"
          if [[ $head_commit_message == *"$SKIP_INSTRUCTION"* ]]; then
            echo "Skip instruction detected - cancelling the workflow."
            exit 1
          fi
        shell: bash
        env:
          SKIP_INSTRUCTION: "[skip revdepcheck]"

      - name: Normalize variables ðŸ“
        run: |
          echo "gchat_webhook=${{ secrets.GCHAT_WEBHOOK }}" >> $GITHUB_ENV
        shell: bash

      - name: revdepcheck ðŸ”„
        id: revdepcheck
        # TODO update branch to main
        uses: insightsengineering/r-revdepcheck-action@initialize-action
        with:
          github-token: ${{ steps.github-token.outputs.token }}
          additional-env-vars:  ${{ inputs.additional-env-vars }}

      - name: GChat notification ðŸ””
        if: (failure() || cancelled()) && steps.revdepcheck.outcome != 'success' && env.gchat_webhook != ''
        uses: insightsengineering/google-chat-notification@master
        with:
          name: ${{ github.event.repository.name }} - revdepcheck - ${{ env.strategy }}
          url: ${{ secrets.GCHAT_WEBHOOK }}
          status: ${{ job.status }}

      - name: List revdep directory
        run: |
          ls -la revdep
          du -sh ./revdep
        shell: bash
