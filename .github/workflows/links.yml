---
name: Check URLs ðŸŒ

on:
  push:
    branches:
      - main
      - pre-release
  pull_request:
    branches:
      - main
      - pre-release

jobs:
  linkChecker:
    name: Validate Links ðŸ”Ž
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo ðŸ›Ž
        uses: actions/checkout@v2

      - name: Check URLs in docs ðŸ”¬
        uses: lycheeverse/lychee-action@v1.0.9
        with:
          args: >-
            --exclude-private
            --exclude "https://github.com.*.git|https://insightsengineering.github.io.*|lewagon.*|knightdave.*|.*users.noreply.github.com|lycheeverse.*"
            --verbose
            --no-progress
            **/*.md
            **/*.html
            **/*.Rmd
            **/*.yaml
            **/*.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
