name: Audit Dependencies ğŸ•µï¸â€â™€ï¸

on:
  push:
    branches:
      - main
      - pre-release
  pull_request:
    branches:
      - main
      - pre-release
  workflow_call:
    inputs:
      ossindex_user:
        description: OSS Index email address
        required: false
        default: ""
        type: string
      image:
        description: Image to run the workflow on
        type: string
        default: ghcr.io/insightsengineering/rstudio_4.1.0_bioc_3.13:latest
        required: false
    secrets:
      ossindex_token:
        description: OSS Index API token
        required: false

jobs:
  audit:
    runs-on: ubuntu-latest
    container:
      image: ${{ inputs.image }}
    name: oysteR scan ğŸ¦ª

    steps:
      - name: Checkout repo ğŸ›
        uses: actions/checkout@v2

      - name: Run oysteR scan on dependencies ğŸ”
        run: |
          dependencies_scan = oysteR::audit_description(
            dir = ".",
            fields = c("Depends", "Imports", "Suggests"),
            verbose = TRUE
          )
          print(as.data.frame(
            dependencies_scan[c(
              "package",
              "version",
              "vulnerabilities",
              "no_of_vulnerabilities"
            )]
          ))
        shell: Rscript {0}
        env:
          OSSINDEX_USER: ${{ inputs.ossindex_user }}
          OSSINDEX_TOKEN: ${{ secrets.ossindex_token }}

      - name: Run oysteR scan on renv.lock ğŸ”’
        run: |
          if (file.exists("renv.lock")) {
            renv_lock_scan = oysteR::audit_renv_lock(dir = ".", verbose = TRUE)
            print(as.data.frame(
              renv_lock_scan[c(
                "package",
                "version",
                "vulnerabilities",
                "no_of_vulnerabilities"
              )]
            ))
          } else {
            print("No renv.lock file, not scanning.")
          }
        shell: Rscript {0}
        env:
          OSSINDEX_USER: ${{ inputs.ossindex_user }}
          OSSINDEX_TOKEN: ${{ secrets.ossindex_token }}


