name: Audit Dependencies ðŸ•µï¸â€â™€ï¸

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    branches:
      - main
  workflow_dispatch:
  workflow_call:
    inputs:
      package-subdirectory:
        description: Subdirectory in the repository, where the R package is located.
        required: false
        type: string
        default: "."

jobs:
  audit:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/insightsengineering/rstudio_4.3.1_bioc_3.17:latest
    name: oysteR scan ðŸ¦ª
    if: >
      !contains(github.event.commits[0].message, '[skip audit]')
        && github.event.pull_request.draft == false
    steps:
      - name: Checkout repo ðŸ›Ž
        uses: actions/checkout@v3

      - name: Run oysteR scan on dependencies ðŸ”
        run: |
          tryCatch(
            expr = {
              dependencies_scan = oysteR::audit_description(
                dir = ".",
                fields = c("Depends", "Imports", "Suggests"),
                verbose = TRUE
              )
              print(as.data.frame(
                dependencies_scan[c(
                  "package",
                  "version",
                  "vulnerabilities",
                  "no_of_vulnerabilities"
                )]
              ))
              deps_with_vulnerabilities = subset(dependencies_scan, no_of_vulnerabilities > 0)
              if(nrow(deps_with_vulnerabilities) > 0) {
                print("Vulnerabilities found in the following dependencies:")
                print(deps_with_vulnerabilities)
                quit(status=1)
              }
            },
            error =  function(e) {
              message('ðŸš¨ Caught an error!')
              print(e)
            }
          )
        shell: Rscript {0}
        working-directory: ${{ inputs.package-subdirectory }}

      - name: Run oysteR scan on renv.lock ðŸ”’
        run: |
          tryCatch(
            expr = {
              if (file.exists("renv.lock")) {
                renv_lock_scan = oysteR::audit_renv_lock(dir = ".", verbose = TRUE)
                print(as.data.frame(
                  renv_lock_scan[c(
                    "package",
                    "version",
                    "vulnerabilities",
                    "no_of_vulnerabilities"
                  )]
                ))
                deps_with_vulnerabilities = subset(renv_lock_scan, no_of_vulnerabilities > 0)
                if(nrow(deps_with_vulnerabilities) > 0) {
                  print("Vulnerabilities found in the following dependencies:")
                  print(deps_with_vulnerabilities)
                  quit(status=1)
                }
              } else {
                print("No renv.lock file, not scanning.")
              }
            },
            error =  function(e) {
              message('ðŸš¨ Caught an error!')
              print(e)
            }
          )
        shell: Rscript {0}
