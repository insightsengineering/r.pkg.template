---
name: Style ðŸŽ½

on:
  push:
    branches:
      - main
      - pre-release
  pull_request:
    branches:
      - main
      - pre-release
  workflow_call:

jobs:
  style:
    name: Check code style ðŸ” 
    runs-on: ubuntu-latest
    if: "! contains(github.event.commits[0].message, '[skip style]')"
    container:
      image: ghcr.io/insightsengineering/rstudio_4.1.2_bioc_3.14:latest

    steps:
      - name: Checkout Code ðŸ›Ž
        uses: actions/checkout@v2
        with:
          path: ${{ github.event.repository.name }}

      - name: Install styler ðŸ‘š
        run: |
          devtools::install_github("r-lib/styler")
        shell: Rscript {0}

      - name: Run styler ðŸ‘Ÿ
        run: styler::style_pkg("${{ github.event.repository.name }}", dry = "fail")
        shell: Rscript {0}
