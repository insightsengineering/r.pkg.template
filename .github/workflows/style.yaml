---
name: Style ðŸŽ½

on:
  push:
    branches:
      - main
      - pre-release
  pull_request:
    branches:
      - main
      - pre-release
  workflow_call:

jobs:
  style:
    name: Check code style ðŸ” 
    runs-on: ubuntu-latest
    if: "! contains(github.event.commits[0].message, '[skip style]')"
    container:
      image: ghcr.io/insightsengineering/rstudio_4.1.2_bioc_3.14:latest

    steps:
      - name: Checkout Code ðŸ›Ž
        uses: actions/checkout@v2
        with:
          path: ${{ github.event.repository.name }}
          fetch-depth: 0

      - name: Install styler ðŸ‘š
        run: |
          remotes::install_github("r-lib/styler", auth_token = "${{ secrets.GITHUB_TOKEN }}")
        shell: Rscript {0}

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v17
        with:
          path: ${{ github.event.repository.name }}
          separator: ","
          files: |
            **.R
            **.Rmd
            **.Rnw
            **.Rmarkdown

      - name: Run styler ðŸ‘Ÿ
        run: |
          setwd("${{ github.event.repository.name }}")
          options(warn=-1, rlang_backtrace_on_error = "none")
          changed_files <- unlist(strsplit(
            "${{ steps.changed-files.outputs.all_changed_files }}",
            split=","
          ))
          is_r_file <- function(x) {
              ext <- tools::file_ext(x)
              x %in% c("R", "Rmd", "Rnw", "Rmarkdown")
          }
          changed_r_files <- Filter(is_r_file, changed_files)
          err_count <- 0
          for (file in changed_r_files) {
            tryCatch(
              expr = {
                styler::style_file(file, dry = "fail")
              },
              error = function(e) {
                err_count <- err_count + 1
                cat(paste("err_count =", err_count)) # Debug
              }
            )
          }
          cat(paste("err_count post loop =", err_count)) # Debug
          if (err_count > 0) {
            abort("â˜  One or more files had styling errors. Please see the log above for remediations.")
          }
        shell: Rscript {0}
