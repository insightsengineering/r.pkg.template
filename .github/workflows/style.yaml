---
name: Style ðŸŽ½

on:
  push:
    branches:
      - main
      - pre-release
  pull_request:
    branches:
      - main
      - pre-release
  workflow_call:

jobs:
  style:
    name: Check code style ðŸ” 
    runs-on: ubuntu-latest
    if: "! contains(github.event.commits[0].message, '[skip style]')"
    container:
      image: ghcr.io/insightsengineering/rstudio_4.1.2_bioc_3.14:latest

    steps:
      - name: Checkout Code ðŸ›Ž
        uses: actions/checkout@v2
        with:
          path: ${{ github.event.repository.name }}

      - name: Install styler ðŸ‘š
        run: |
          if (!require("styler")) install.packages("styler", repos="http://cran.rstudio.com/")
        shell: Rscript {0}

      - name: Run styler ðŸ‘Ÿ
        run: styler::style_pkg("${{ github.event.repository.name }}")
        shell: Rscript {0}

      - name: Catch unstyled files ðŸ‘½
        run: |
          cd ${{ github.event.repository.name }}
          git status -s
          if [[ -n `git status -s | grep man` ]]
          then {
            echo "ðŸ™ˆ Code style errors found!"
            echo "ðŸ”€ The following differences were noted:"
            git diff man/*
            echo -e "\nðŸ’» Please rerun the following command on your workstation and push your changes"
            echo "--------------------------------------------------------------------"
            echo "styler::style_pkg()"
            echo "--------------------------------------------------------------------"
            echo "â„¹ styler version that was used in this workflow: $(R --slave -e "cat(paste(packageVersion('styler')))")"
            exit 1
          } else {
            echo "ðŸ’š Code style is up-to-date"
          }
          fi
        shell: bash
