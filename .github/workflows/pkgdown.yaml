---
name: Pkgdown Docs ğŸ“š

on:
  push:
    tags:
      - "v*"
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    branches:
      - main
      - pre-release
    paths:
      - inst/templates/**
      - _pkgdown.yaml
      - DESCRIPTION
      - "**.md"
      - "**.Rmd"
      - man/**
      - LICENSE.*
      - NAMESPACE
  workflow_dispatch:
  workflow_call:
    secrets:
      REPO_GITHUB_TOKEN:
        description: |
          Github token with read access to repositories, required for staged.dependencies installation
        required: false
    inputs:
      install-system-dependencies:
        description: Check for and install system dependencies
        required: false
        default: false
        type: boolean
      fail-pkgdown-on-warnings:
        description: Fail the pkgdown workflow if warnings are generated while generating docs
        required: false
        default: false
        type: boolean
      enable-staged-dependencies-check:
        description: Enable staged dependencies YAML check
        required: false
        default: false
        type: boolean

concurrency:
  group: docs-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  docs:
    name: Generate ğŸ£
    runs-on: ubuntu-latest
    if: >
      !contains(github.event.commits[0].message, '[skip docs]')
        && github.event.pull_request.draft == false
    container:
      image: ghcr.io/insightsengineering/rstudio_4.1.2_bioc_3.14:latest
    steps:
      - name: Get branch names ğŸŒ¿
        id: branch-name
        uses: tj-actions/branch-names@v5

      - name: Checkout repo ğŸ›
        uses: actions/checkout@v3
        with:
          ref: ${{ steps.branch-name.outputs.head_ref_branch }}
          path: ${{ github.event.repository.name }}

      - name: Run Staged dependencies ğŸ¦
        uses: insightsengineering/staged-dependencies-action@v1
        with:
          run-system-dependencies: ${{ inputs.install-system-dependencies }}
        env:
          GITHUB_PAT: ${{ secrets.REPO_GITHUB_TOKEN }}
          SD_REPO_PATH: ${{ github.event.repository.name }}
          SD_ENABLE_CHECK: ${{ inputs.enable-staged-dependencies-check }}

      - name: Install R package ğŸš§
        run: R CMD INSTALL ${{ github.event.repository.name }}
        shell: bash

      - name: Build docs ğŸ—
        if: github.ref != 'refs/heads/main'
        run: |
          repo="${{ github.event.repository.name }}"
          cd $repo
          Rscript - <<EOF 2>&1 | tee pkgdown_${repo}.log
          if (file.exists("renv.lock")) renv::install("pkgdown")
          pkgdown::build_site(devel = TRUE)
          EOF
          if [ "${{ inputs.fail-pkgdown-on-warnings }}" == "true" ]; then {
            grep "Warning message" pkgdown_${repo}.log > pkgdown_warnings_${repo}.log
            if [[ $(wc -l <pkgdown_warnings_${repo}.log) -gt 0 ]]; then {
              echo "----------------------------------------"
              echo "âš  One or more warnings were generated during the pkgdown build."
              echo "Please ğŸ™ fix the warnings shown above ğŸ‘†"
              exit 1
            }
            fi
          }
          fi
        shell: bash

      - name: Create documentation artifact ğŸ“‚
        if: github.ref != 'refs/heads/main'
        run: |
          pushd ${{ github.event.repository.name }}/docs/
          zip -r9 $OLDPWD/pkgdown.zip *
          popd
        shell: bash

      - name: Upload docs for review â¬†
        if: github.ref != 'refs/heads/main'
        uses: actions/upload-artifact@v3
        with:
          name: pkgdown.zip
          path: pkgdown.zip

      - name: Publish docs ğŸ“¢
        if: github.ref == 'refs/heads/main'
        run: |
          cd ${{ github.event.repository.name }}
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          Rscript - <<EOF
          if (file.exists("renv.lock")) renv::install("pkgdown")
          pkgdown::deploy_to_branch(new_process = FALSE)
          EOF

  upload-release-assets:
    name: Upload documentation assets ğŸ”¼
    needs: docs
    runs-on: ubuntu-latest
    if: >
      startsWith(github.ref, 'refs/tags/v')
        && !contains(github.event.commits[0].message, '[skip docs]')
    steps:
      - name: Checkout repo ğŸ›
        uses: actions/checkout@v3

      - name: Download artifact â¬
        uses: actions/download-artifact@v3
        with:
          name: pkgdown.zip

      - name: Upload binaries to release â¤´
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: pkgdown.zip
          asset_name: pkgdown.zip
          tag: ${{ github.ref }}
          overwrite: true
