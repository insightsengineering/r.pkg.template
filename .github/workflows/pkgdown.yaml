---
name: Pkgdown Docs ğŸ“š

on:
  push:
    tags:
      - "v*"
    branches:
      - main
  pull_request:
    branches:
      - main
      - pre-release
    paths:
      - inst/templates/**
      - _pkgdown.yml
      - DESCRIPTION
      - "**.md"
      - man/**
      - LICENSE.*
      - NAMESPACE
  workflow_call:
    secrets:
      REPO_GITHUB_TOKEN:
        description: |
          Github token with read access to repositories, required for staged.dependencies installation
        required: false

jobs:
  pkgdown:
    name: Generate ğŸ£
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/insightsengineering/rstudio_4.1.0_bioc_3.13:latest
    steps:
      - name: Get branch names ğŸŒ¿
        id: branch-name
        uses: tj-actions/branch-names@v5

      - name: Checkout repo ğŸ›
        uses: actions/checkout@v2
        with:
          ref: ${{ steps.branch-name.outputs.head_ref_branch }}
          path: ${{ github.event.repository.name }}

      - name: Run Staged dependencies ğŸ¦
        uses: insightsengineering/staged-dependencies-action@v1
        env:
          GITHUB_PAT: ${{ secrets.REPO_GITHUB_TOKEN }}
          SD_REPO_PATH: ${{ github.event.repository.name }}
          SD_ENABLE_CHECK: "false"

      - name: Install R package ğŸš§
        run: R CMD INSTALL ${{ github.event.repository.name }}
        shell: bash

      - name: Build docs ğŸ—
        run: |
          options(repos = c(CRAN = "cloud.r-project.org"))
          "pkgdown" %in% installed.packages() || install.packages("pkgdown", upgrade = "never")
          logfile <- "pkgdown_${{ github.event.repository.name }}.log"
          con <- file(logfile)
          sink(con, append = TRUE, split = TRUE)
          sink(con, append = TRUE, type = "message")
          pkgdown::build_site("${{ github.event.repository.name }}", devel = TRUE)
          sink()
          sink(type = "message")
          logs <- readLines(logfile)
          error_marker <- grep("Error:", logs)
          warnings_marker <- grep("Warning message", logs)
          if (length(warnings_marker) > 0) {
            cat("âš  One or more warnings were generated during the pkgdown build:\n")
            cat(logs[warnings_marker[[1]]:length(logs)], sep = "\n")
            stop("Please ğŸ™ fix the warnings shown below this message ğŸ‘‡")
          }
          if (length(error_marker) > 0) {
            cat("â˜  One or more errors were generated during the pkgdown build:\n")
            cat(logs[error_marker[[1]]:length(logs)], sep = "\n")
            stop("Please ğŸ™ fix the errors shown below this message ğŸ‘‡")
          }
        shell: Rscript {0}

      - name: Create documentation artifact ğŸ“‚
        run: |
          pushd ${{ github.event.repository.name }}/docs/
          zip -r9 $OLDPWD/pkgdown.zip *
          popd
        shell: bash

      - name: Upload docs for review â¬†
        if: github.ref != 'refs/heads/main'
        uses: actions/upload-artifact@v2
        with:
          name: pkgdown.zip
          path: pkgdown.zip

      - name: Publish docs ğŸ“¢
        if: github.ref == 'refs/heads/main'
        run: |
          cd ${{ github.event.repository.name }}
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          Rscript -e 'pkgdown::deploy_to_branch(new_process = FALSE)'

  upload-release-assets:
    name: Upload documentation assets ğŸ”¼
    needs: pkgdown
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout repo ğŸ›
        uses: actions/checkout@v2

      - name: Wait for release to succeed â³
        timeout-minutes: 2
        uses: lewagon/wait-on-check-action@v1.1.1
        with:
          ref: "${{ github.ref }}"
          check-name: "Release ğŸš€"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

      - name: Download artifact â¬
        uses: actions/download-artifact@v2
        with:
          name: pkgdown.zip

      - name: Upload binaries to release â¤´
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: pkgdown.zip
          asset_name: pkgdown.zip
          tag: ${{ github.ref }}
          overwrite: false

  multiversion-docs:
    name: Multi-version docs ğŸ“–
    if: ${{ (github.event_name == 'push' && github.ref == 'refs/heads/main') || startsWith(github.ref, 'refs/tags/v') }}
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/insightsengineering/rstudio_4.1.0_bioc_3.13:latest
    needs: pkgdown
    steps:
      - name: Checkout GH pages branch ğŸ›
        uses: actions/checkout@v2
        with:
          ref: gh-pages

      - name: Build multi-version docs ğŸ“¤
        uses: insightsengineering/r-pkgdown-multisite@v1
        env:
          GITHUB_PAT: ${{ secrets.REPO_GITHUB_TOKEN }}

      - name: Setup github user ğŸ‘¤
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"

      - name: Push changes, if any ğŸ“¥
        uses: EndBug/add-and-commit@v7
        with:
          branch: gh-pages
