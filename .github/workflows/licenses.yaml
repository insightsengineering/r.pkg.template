name: License report 🗃

on:
  push:
    branches:
      - main
      - pre-release
  pull_request:
    branches:
      - main
      - pre-release
  workflow_call:

jobs:
  license:
    runs-on: self-hosted
    name: Check 🚩
    if: "! contains(github.event.commits[0].message, '[skip licenses]')"
    steps:
      - name: Checkout repo 🛎
        uses: actions/checkout@v2

      - name: Generate license report 📜
        uses: insightsengineering/r-license-report@v1
        with:
          regex: "^AGPL.*"
