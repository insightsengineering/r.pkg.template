name: License report ğŸ—ƒ

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    branches:
      - main
  workflow_dispatch:
  workflow_call:
    inputs:
      package-subdirectory:
        description: Subdirectory in the repository, where the R package is located.
        required: false
        type: string
        default: "."

concurrency:
  group: licenses-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  licenses:
    runs-on: ubuntu-latest
    name: Check ğŸš©
    if: >
      !contains(github.event.commits[0].message, '[skip licenses]')
        && github.event.pull_request.draft == false
    steps:
      - name: Checkout repo ğŸ›
        uses: actions/checkout@v3

      - name: Generate license report ğŸ“œ
        uses: insightsengineering/r-license-report@v1
        with:
          regex: "^AGPL.*"
          path: ${{ inputs.package-subdirectory }}
