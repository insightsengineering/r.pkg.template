---
name: Version bump ⬆

on:
  push:
    branches:
      - main
  workflow_call:
    secrets:
      REPO_GITHUB_TOKEN:
        description: Github token with write access to the repo
        required: false

jobs:
  version-bump:
    name: Bump version ⤴
    runs-on: ubuntu-latest
    container:
      image: docker.io/rocker/tidyverse:4.1.2

    steps:
      - name: Checkout repo 🛎
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.REPO_GITHUB_TOKEN }}

      - name: Bump version in DESCRIPTION 📜
        run: desc::desc_bump_version("dev", normalize = TRUE)
        shell: Rscript {0}

      - name: Bump version in NEWS.md 📰
        run: |
          DESC_VERSION=$(awk \
            -F: '/Version:/{gsub(/[ ]+/,"") ; print $2}' DESCRIPTION)
          NEWS_VERSION=$(awk '/^#+ /{print $3; exit}' NEWS.md)
          regex="([0-9]+).([0-9]+).([0-9]+).([0-9])"
          if [[ $DESC_VERSION =~ $regex ]]; then
            sed -i "s/$NEWS_VERSION/$DESC_VERSION/" NEWS.md
          else
            echo "🔥 Wrong version format in DESCRIPTION!"
            exit 1
          fi
          NEWS_VERSION=$(awk '/^#+ /{print $3; exit}' NEWS.md)
          echo "Updated NEWS.md version: $NEWS_VERSION"
          if (test $DESC_VERSION != $NEWS_VERSION ); then
            echo "🙈 Updated NEWS.md and DESCRIPTION have different versions!"
            echo "Check what is going on, please 🙏"
            exit 1
          fi
          echo "NEW_PKG_VERSION=${DESC_VERSION}" >> $GITHUB_ENV
        shell: bash

      - name: Wait for other jobs ⏳
        if: ${{ env.NEW_PKG_VERSION }}
        uses: lewagon/wait-on-check-action@v1.0.0
        with:
          ref: ${{ github.ref }}
          running-workflow-name: "Bump version ⤴"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
          allowed-conclusions: success,skipped,cancelled,neutral
          check-regexp: .*rstudio_4.1.2_bioc_3.14, version latest

      - name: Commit and push changes 📌
        if: ${{ env.NEW_PKG_VERSION }}
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "[ci skip] Bump version to ${{ env.NEW_PKG_VERSION }}"
          branch: main
          file_pattern: NEWS.md DESCRIPTION
          commit_user_name: insights-engineering-bot
          commit_user_email: >-
            68416928+insights-engineering-bot@users.noreply.github.com
