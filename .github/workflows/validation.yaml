---
name: R Package Validation report ğŸ“ƒ

on:
  push:
    tags:
      - "v*"
    branches:
      - main
  pull_request:
    branches:
      - main
      - pre-release
  workflow_call:

jobs:
  r-pkg-validation:
    name: Create report ğŸ“ƒ
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/insightsengineering/rstudio_4.1.0_bioc_3.13:latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
      packages: write
      deployments: write
    steps:
      - name: Checkout repo ğŸ›
        uses: actions/checkout@v2

      # - name: Get template
      #   run: wget https://raw.githubusercontent.com/insightsengineering/thevalidatoR/main/template.Rmd
      #   shell: bash

      - name: Build report ğŸ—
        uses: insightsengineering/thevalidatoR@v1.1.0
        with:
          report_template_path: "${{ env.GITHUB_ACTION_PATH }}/template.Rmd"

      - name: Wait for release to succeed â³
        timeout-minutes: 2
        if: startsWith(github.ref, 'refs/tags/v')
        uses: lewagon/wait-on-check-action@v1.1.1
        with:
          ref: "${{ github.ref }}"
          check-name: "Release ğŸš€"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

      - name: Upload report to release ğŸ”¼
        if: success() && startsWith(github.ref, 'refs/tags/v')
        uses: svenstaro/upload-release-action@v2
        with:
          file: ./validation_report.pdf
          asset_name: validation-report.pdf
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref }}
          overwrite: false
