name: Version check üèÅ

on:
  push:
    branches:
    - main
  pull_request:
    types:
    - opened
    - synchronize
    - reopened
    - ready_for_review
    branches:
    - main
  workflow_dispatch:
  workflow_call:

concurrency:
  group: version-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  version:
    name: Version check üèÅ
    runs-on: ubuntu-latest
    if: >
      !contains(github.event.commits[0].message, '[skip version]')
        && github.event.pull_request.draft == false
    steps:
    - name: Checkout repo üõé
      uses: actions/checkout@v3

    - name: NEWS.md and DESCRIPTION Version check üèÅ
      run: |
        DESC_VERSION=$(awk -F: '/Version:/{gsub(/[ ]+/,"") ; print $2}' DESCRIPTION)
        NEWS_VERSION=$(awk '/^#+ /{print $3; exit}' NEWS.md)
        echo "NEWS.md version: $NEWS_VERSION"
        echo "DESCRIPTION version: $DESC_VERSION"
        if (test $DESC_VERSION = $NEWS_VERSION ); then
            echo "NEWS.md and DESCRIPTION have the same version"
        else
            echo "üôà NEWS.md and DESCRIPTION have different versions!"
            echo "üôè Please fix this."
            exit 1
        fi
      shell: bash

    - name: Emoji in NEWS.md check üèÅ
      run: "if awk '/[\\x{1F300}-\\x{1F6FF}]/ { found=1; exit } END { exit !found }' \"$NEWS\"; then\n    echo \"Emojis found in NEWS.md files will cause user installation issues.\"\n    echo \"-------------------------------- \"\n    awk -F'[\\x20-\\x7E]' '{\n        for (i = 1; i <= NF; i++) \n            if ($i ~ /[\\x{1F300}-\\x{1F6FF}]/ && $i ~ /[^[:alpha:][:digit:][:space:][:punct:]]/) \n                print \"Emoji on line \" NR \": \" $i \n    }' \"$NEWS\"\n    echo \"-------------------------------- \"\n    echo \"Please fix this.\"\n    exit 1\nelse\n    echo \"No emojis found in the file. Good to go.\"\n    exit 0\nfi\n"
      shell: bash
