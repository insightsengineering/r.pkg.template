---
name: Check URLs 🌐

on:
  push:
    branches:
      - main
      - pre-release
  pull_request:
    branches:
      - main
      - pre-release
  workflow_call:
    inputs:
      additional_args:
        description: Additional arguments to pass to lychee
        required: false
        type: string
        default: ""

jobs:
  linkChecker:
    name: Validate Links 🔎
    runs-on: ubuntu-latest
    if: "! contains(toJSON(github.event.commits.*.message), '[skip links]')"
    steps:
      - name: Checkout repo 🛎
        uses: actions/checkout@v2

      - name: Check URLs in docs 🔬
        uses: lycheeverse/lychee-action@v1.0.9
        with:
          args: >-
            --exclude-private
            --exclude "https://github.com.*.git|https://insightsengineering.github.io.*|lewagon.*|knightdave.*|.*users.noreply.github.com|lycheeverse.*"
            --verbose
            --no-progress
            ${{ inputs.additional_args }}
            **/*.md
            **/*.html
            **/*.Rmd
            **/*.yaml
            **/*.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
