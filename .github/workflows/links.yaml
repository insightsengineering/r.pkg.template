---
name: Check URLs ðŸŒ

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    branches:
      - main
  workflow_dispatch:
  workflow_call:
    inputs:
      additional_args:
        description: Additional arguments to pass to lychee
        required: false
        type: string
        default: ""

concurrency:
  group: links-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  links:
    name: Validate Links ðŸ”Ž
    runs-on: ubuntu-latest
    if: >
      !contains(github.event.commits[0].message, '[skip links]')
        && github.event.pull_request.draft == false
    steps:
      - name: Get branch names ðŸŒ¿
        id: branch-name
        uses: tj-actions/branch-names@v7

      - name: Checkout repo (PR) ðŸ›Ž
        uses: actions/checkout@v4
        if: github.event_name == 'pull_request'
        with:
          ref: ${{ steps.branch-name.outputs.head_ref_branch }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - name: Checkout repo ðŸ›Ž
        uses: actions/checkout@v4
        if: github.event_name != 'pull_request'
        with:
          ref: ${{ steps.branch-name.outputs.head_ref_branch }}

      - name: Check commit message ðŸ’¬
        run: |
          git config --global --add safe.directory $(pwd)
          export head_commit_message="$(git show -s --format=%B | tr '\r\n' ' ' | tr '\n' ' ')"
          echo "head_commit_message = $head_commit_message"
          if [[ $head_commit_message == *"$SKIP_INSTRUCTION"* ]]; then
            echo "Skip instruction detected - cancelling the workflow."
            exit 1
          fi
        shell: bash
        env:
          SKIP_INSTRUCTION: "[skip links]"

      - name: Check URLs in docs ðŸ”¬
        uses: lycheeverse/lychee-action@v1.8.0
        with:
          args: >-
            --exclude-private
            --exclude "https://github.com.*.git|https://insightsengineering.github.io.*|lewagon.*|knightdave.*|.*users.noreply.github.com|lycheeverse.*"
            --verbose
            --no-progress
            ${{ inputs.additional_args }}
            **/*.md
            **/*.html
            **/*.Rmd
            **/*.yaml
            **/*.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
