---
name: WASM

on:
  push:
    branches:
      - wasm-poc
  workflow_call:

jobs:
  repo:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build wasm packages
      uses: r-wasm/actions/build-rwasm@v1
      with:
        packages: '.'

    - name: Debug
      run: |
        apt-get update && apt-get install -yq tree
        tree .
